<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

    .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
    }

    .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }

    .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #96312a;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
    }

    .form button:hover, .form button:active, .form button:focus {
        background: #a3453e;
    }

    .form .message {
        margin: 15px 0 0;
        color: #b3b3b3;
        font-size: 12px;
    }

    .form .message a {
        color: #96312a;
        text-decoration: none;
    }

    .form .register-form {
        display: none;
    }

    .container {
        position: relative;
        z-index: 1;
        max-width: 500px;
        margin: 0 auto;
    }

    .container:before, .container:after {
        content: "";
        display: block;
        clear: both;
    }

    .container .info {
        margin: 50px auto;
        text-align: center;
    }

    .container .info h1 {
        margin: 0 0 15px;
        padding: 0;
        font-size: 36px;
        font-weight: 300;
        color: #1a1a1a;
    }

    .container .info span {
        color: #4d4d4d;
        font-size: 12px;
    }

    .container .info span a {
        color: #000000;
        text-decoration: none;
    }

    .container .info span .fa {
        color: #a3453e;
    }

    body {
        background: #96312a; /* fallback for old browsers */
        background: -webkit-linear-gradient(right, #96312a, #a3453e);
        background: -moz-linear-gradient(right, #96312a, #a3453e);
        background: -o-linear-gradient(right, #96312a, #a3453e);
        background: linear-gradient(to left, #96312a, #a3453e);
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

    }
</style>
<script type="application/javascript">
    $('.message a').click(function () {
        $('.register-form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>
<h:form id="loginForm">
    <div class="login-page">
        <div class="form">
            <div class="register-form">
                <p:panelGrid columns="1">
                    <p:column>
                        <p:inputText placeholder="Name" value="#{loginMB.user}"/>
                    </p:column>
                    <p:column>
                        <p:inputText placeholder="Password" value="#{loginMB.password}" type="password"/>
                    </p:column>
                </p:panelGrid>
                <p:commandButton value="Ingresar"
                                 ajax="false"
                                 action="#{loginMB.login()}"
                                 process="@all"/>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </div>
            <div class="login-form">
                <div class="asdsodsi">
                    <p:panelGrid columns="1" style="width: 100%;">
                        <p:column>
                            <p:inputText placeholder="Name" value="#{loginMB.user}"/>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Password" value="#{loginMB.password}" type="password"/>
                        </p:column>
                    </p:panelGrid>
                    <p:commandButton value="Ingresar"
                                     ajax="false"
                                     action="#{loginMB.login()}"
                                     process="@all"/>
                </div>
            </div>
        </div>
    </div>


</h:form>
</html>
