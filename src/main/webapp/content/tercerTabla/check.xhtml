<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">

        <h:form>
            <p:inputText  value="#{pregunta34.numero1}" />
            <p:inputNumber value="#{pregunta34.numero2}"/>
            <p:inputTextarea value="#{pregunta34.algo}"/>
            <p:commandButton value="hola" actionListener="#{pregunta34.metodo()}" process="@form" update="@([id$=tabla])"/>
        </h:form>


        <p:dataTable id="tabla" value="#{pregunta34.listt}" var="item">
            <p:column>
                <h:outputText value="#{item.get('puto')}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{item.get('1')}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{item.get('2')}"/>
            </p:column>
        </p:dataTable>


    </ui:define>
</ui:composition>
